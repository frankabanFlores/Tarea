<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Colores</title>
</head>
<body>
  <h2>Tabla de Colores en HTML</h2>
  <table border="1" cellspacing="0" cellpadding="15">
    <tr>
      <td rowspan="3" style="background-color:#0000FF; color:white; text-align:center; font-weight:bold;">
        BLUE <br> #0000FF
      </td>
      <td style="background-color:#3333FF; color:white; text-align:center;">
        #3333FF
      </td>
      <td style="background-color:#3300CC; color:white; text-align:center;">
        #3300CC
      </td>
    </tr>
    <tr>
      <td style="background-color:#6666FF; color:black; text-align:center;">
        #6666FF
      </td>
      <td style="background-color:#6600CC; color:white; text-align:center;">
        #6600CC
      </td>
    </tr>
    <tr>
      <td style="background-color:#99CCFF; color:black; text-align:center;">
        #99CCFF
      </td>
      <td style="background-color:#003366; color:white; text-align:center;">
        #003366
      </td>
    </tr>
    <tr>
      <td rowspan="3" style="background-color:#FFA500; color:black; text-align:center; font-weight:bold;">
        ORANGE <br> #FFA500
      </td>
      <td style="background-color:#FFB733; color:black; text-align:center;">
        #FFB733
      </td>
      <td style="background-color:#CC8400; color:white; text-align:center;">
        #CC8400
      </td>
    </tr>
    <tr>
      <td style="background-color:#FFD580; color:black; text-align:center;">
        #FFD580
      </td>
      <td style="background-color:#CC6600; color:white; text-align:center;">
        #CC6600
      </td>
    </tr>
    <tr>
      <td style="background-color:#FFF2CC; color:black; text-align:center;">
        #FFF2CC
      </td>
      <td style="background-color:#993300; color:white; text-align:center;">
        #993300
      </td>
    </tr>
  </table>
</body>
</html>
